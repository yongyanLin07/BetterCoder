{% extends 'rango/base.html' %} 
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="/static/css/login.css">
{% block title_block %} 
Login 
{% endblock %}
{% block body_block %} 

<div style="background-color: rgb(180, 225, 233, 0.1); position: relative; margin: 0 auto; top: 200px; width: min-content; height: min-content;">
    <div style="width: 100%;text-align: center">
        <h1>Login to Rango</h1><br />
        <form id="login_form" method="post" action="{% url 'rango:login' %}"> 
            {% csrf_token %} 
            Username: <input type="text" name="username" value="" size="50" /> <br /><br /> 
            Password: <input type="password" name="password" value="" size="50" /> <br /><br />
            <input type="submit" value="submit" /> 
        </form> 
    </div>
</div>

<div id="login" style="position: fixed; z-index: -1; top:0;  width: 100%; height: 100%">
    <img src="{% static 'images/News.jpg' %}" alt="News" width="100%" height="100%"/>
</div>
{% endblock %}
