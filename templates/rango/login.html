{% extends 'rango/base.html' %} 
{% load staticfiles %}
{% block title_block %} 
Login 
{% endblock %}
{% block body_block %} 

<h1>Login to Rango</h1> 
<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_2720359_3dl3znp3e5.css">
<link rel="stylesheet" type="text/css" href="/static/css/login.css">
<div class="login_box">
    <div class="login">
        <h1>Login</h1><br />
        <form id="login_form" method="post" action="{% url 'rango:login' %}"> 
            {% csrf_token %} 
            Username: <input type="text" name="username" value="" size="50" /> <br /><br /> 
            Password: <input type="password" name="password" value="" size="50" /> <br /><br />
            <input type="submit" value="submit" /> 
        </form> 
        <br />
        <a href="{% url 'social:begin' 'github' %}"><i class="iconfont icon-GitHub"></i></a><br />
    </div>
</div>

<div class="login_bgimg">
    <img src="{% static 'images/News.jpg' %}" alt="News" width="100%" height="100%"/>
</div>
{% endblock %}
